<ion-content color="secondary">
  <ion-grid class="ion-margin-vertical">
    <ion-row>
      <ion-col size-md="6"  offset-md="3" class="ion-margin-vertical">
          <div>
              <div class="logo-sec ion-padding-vertical">
                <ion-img [src]="logo"></ion-img>
              </div>
              <div class="frm-sec ion-padding">
                <form >
                  <ion-item color="secondary" class="ion-margin-vertical ion-no-padding">
                    <ion-buttons slot="start">
                      <ion-icon name="person"></ion-icon>
                    </ion-buttons>
                    <ion-label position="floating">Name</ion-label>
                    <ion-input type="text" ></ion-input>
                  </ion-item>

                  <ion-item color="secondary" class="ion-margin-vertical ion-no-padding">
                    <ion-buttons slot="start">
                      <ion-icon name="mail"></ion-icon>
                    </ion-buttons>
                    <ion-label position="floating">Email Address</ion-label>
                    <ion-input type="email" ></ion-input>
                  </ion-item>

                  <ion-item color="secondary" class="ion-margin-vertical ion-no-padding">
                    <ion-buttons slot="start">
                      <ion-icon name="person"></ion-icon>
                    </ion-buttons>
                    <ion-label position="floating">Username</ion-label>
                    <ion-input type="text" ></ion-input>
                  </ion-item>

                  <ion-item color="secondary" class="ion-margin-vertical ion-no-padding">
                    <ion-buttons slot="start">
                      <ion-icon name="lock-open"></ion-icon>
                    </ion-buttons>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password"></ion-input>
                  </ion-item>
                  
                  <ion-button expand="block" color="primary" size="large" class="ion-margin-vertical">Register</ion-button>
                  
                  <div class="ion-margin-vertical ion-text-center">
                    <p>Already a member ? <a [routerLink]="[ '/login' ]">Login</a></p>
                  </div>

                  <div class="ion-margin-vertical ion-text-center">
                    <p>Be a Trainer by  <a [routerLink]="[ '/register-trainer' ]">Registering as Trainer</a></p>
                  </div>
                
                </form>
              </div>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
