<ion-toolbar >
  <ion-buttons slot="start">
    <ion-back-button color="secondary" defaultHref="/tasks"></ion-back-button>
  </ion-buttons>
  <ion-title color="secondary">
    Your Task List
  </ion-title>
</ion-toolbar>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6"  offset-md="3">

        
        <ion-card *ngFor="let task of taskList" [routerLink]="[ '/tasks','single',task.tid]" >
          <div class="img-sec">
            <img  [src]="setBgurl(task.category.cindex)" >
          </div>
          <ion-card-header>
            <ion-card-title color="primary"> <ion-icon slot="start" name="flag-sharp"></ion-icon>{{task.title}}</ion-card-title>
            <ion-card-subtitle [ngStyle]="{color: task.category.color}" >{{task.category.name}}</ion-card-subtitle>
            
            <ion-buttons>
              <ion-icon slot="start" name="time-sharp"></ion-icon>
              <ion-label>{{setTime(task.start)}} - {{setTime(task.end)}}</ion-label>
            </ion-buttons>
            
            <ion-buttons>
              <ion-icon slot="start" name="notifications-sharp"></ion-icon> 
              <ion-label>{{task.reminder.before}} minutes before</ion-label>
            </ion-buttons>
        
          </ion-card-header>
          
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
